# Security Headers Configuration for Aptos Aura Weaver
# This file contains recommended security headers for production deployment
# Use this as a reference for configuring your web server (nginx, Apache, etc.)

# Content Security Policy (CSP) - Restrict resource loading
# Adjust these policies based on your specific needs
Content-Security-Policy: "
  default-src 'self';
  script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.aptoslabs.com https://*.wallet-adapter.io;
  style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
  font-src 'self' https://fonts.gstatic.com;
  img-src 'self' data: https: blob:;
  connect-src 'self' https://*.aptoslabs.com https://api.pinata.cloud wss://*.aptoslabs.com;
  frame-src 'none';
  object-src 'none';
  base-uri 'self';
  form-action 'self';
"

# X-Frame-Options - Prevent clickjacking attacks
X-Frame-Options: DENY

# X-Content-Type-Options - Prevent MIME type sniffing
X-Content-Type-Options: nosniff

# X-XSS-Protection - Enable XSS filtering (modern browsers use CSP instead)
X-XSS-Protection: 1; mode=block

# Strict-Transport-Security - Force HTTPS
Strict-Transport-Security: max-age=31536000; includeSubDomains; preload

# Referrer-Policy - Control referrer information
Referrer-Policy: strict-origin-when-cross-origin

# Permissions-Policy - Control browser features
Permissions-Policy: camera=(), microphone=(), geolocation=(), payment=()

# Cross-Origin-Embedder-Policy - Control embedding behavior
Cross-Origin-Embedder-Policy: require-corp

# Cross-Origin-Opener-Policy - Control window opening behavior
Cross-Origin-Opener-Policy: same-origin

# Cross-Origin-Resource-Policy - Control resource sharing
Cross-Origin-Resource-Policy: same-origin
